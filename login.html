<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/LOGO (1).png">
    <title>AnceFood | Restaurante</title>
</head>

<body>
    <div class="container-column-login">
        <div class="container-imagen-login">
            <img src="./img/imagen2.jpg" alt="">
        </div>
        <div class="container-login">
            <div class="imagen-logo-login">
                <img src="./img/LOGO (2).png" alt="">
            </div>
            <form class="form-container" action="register">
                <h1>Iniciar sesion</h1>
                <label>Ingrese su correo electronico</label>
                <div class="container-email">
                    <input type="email" name="email" id="email" placeholder="Ejemplo@correo.com" class="form-control">
                </div>
                <label>Ingrese su contraseña</label>
                <div class="container-password">
                    <input type="password" name="passowrd" placeholder="Su contraseña debe tener minimo 8 digitos" class="form-control">
                </div>
                <div class="container-button-login">

                    <button type="submit" class="button-iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="form-group">
                    <p>No puedes iniciar sesion? <a href="#">Olvide mi contraseña</a></p>
                    <p>Aun no tienes una cuenta? <a href="register.html"> Registrate</a></p>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
