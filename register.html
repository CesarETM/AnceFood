<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/LOGO (1).png">
    <script src="https://kit.fontawesome.com/cbc738b684.js" crossorigin="anonymous"></script>
    <title>Ancefood | Comidas saludables</title>
</head>

<body>
    <div class="container-column-login">
        <div class="container-imagen-register">
            <img src="./img/image-registro.jpg" alt="">
        </div>
        <i class="fa-solid fa-user"></i>

        <div class="container-login">
            <div class="imagen-logo-login">
                <a href="index.html"><img src="./img/LOGO (2).png" alt=""></a>
            </div>
            <form class="form-container card-container" action="register">
                <h1>Registro</h1>
                <div class="form__group">
                    <input type="text" id="name" class="form-input" placeholder=" ">
                    <label for="" class="form_label">Ingrese su Nombre</label>
                </div>
                <div class="form__group">
                    <input type="text" id="apellidos" class="form-input" placeholder=" ">
                    <label for="" class="form_label">Ingrese sus Apellidos</label>
                </div>
                <div class="form__group">
                    <input type="email" name="email" id="email" placeholder=" " class="form-input">
                    <label class="form_label">Ingrese su correo electronico</label>
                </div>
                <div class="form__group">
                    <input type="password" name="passowrd" placeholder=" " class="form-input">
                    <label class="form_label">Ingrese su contraseña</label>
                </div>
                <div class="container-button-login">
                    <button type="submit" class="button-register">Registrar</button>
                </div>
                <div class="form-label-1">
                    <Label>¿Ya eres miembro? <a href="login.html">Inicia tu sesión</a></Label>
                </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
