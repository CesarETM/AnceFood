<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/LOGO (1).png">
    <title>Ancefood | Comidas saludables</title>
</head>

<body>
    <div class="container-column-login">
        <div class="container-imagen-register">
            <img src="./img/image-registro.jpg" alt="">
        </div>
        <div class="container-login">
            <div class="imagen-logo-login">
                <img src="./img/LOGO (2).png" alt="">
            </div>
            <form class="form-container" action="register">
                <h1>Registro</h1>
                <label for="">Ingrese su Nombre</label>
                <input type="text" id="Nombre" class="form-control-register" placeholder="Ingrese sus nombres">
                <label for="">Ingrese sus Apellidos</label>
                <input type="text" id="apellidos" class="form-control-register" placeholder="Ingrese sus apellidos">
                <label>Ingrese su correo electronico</label>
                <div class="container-email">
                    <input type="email" name="email" id="email" placeholder="Ejemplo@correo.com" class="form-control-register">
                </div>
                <label>Ingrese su contraseña</label>
                <div class="container-password">
                    <input type="password" name="passowrd" placeholder="Su contraseña debe tener minimo 8 digitos"
                        class="form-control-register">
                </div>
                <div class="container-button-login">
                    <button type="submit" class="button-register">Registrar</button>
                </div>
                <div class="form-label">
                <Label>¿Ya eres miembro? <a href="login.html">Inicia tu sesión</a></Label>
            </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
